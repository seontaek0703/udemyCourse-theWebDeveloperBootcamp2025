<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Forms Demo</h1>

    <!-- 폼을 제출하면 HTTP 요청이 전송됨. -->
    <!-- action 속성을 사용하여 폼을 제출할 주소를 제어함. -->
    <!-- method 속성을 사용하여 HTTP 요청 메서드를 제어함 (get/post) -->
    <form action="/tacos">
      <p>
        <label for="username">Enter a Username:</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a Password:</label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>
      <button>IN THE MIDDLE!</button>
      <p>
        <label for="color">Enter a Color:</label>
        <input id="color" type="color" name="color" />
      </p>
      <p>
        <label for="number">Enter a Number:</label>
        <input
          id="number"
          type="number"
          placeholder="enter a number"
          name="num"
          min="1"
          max="1000"
        />
      </p>
      <button type="button">Regular button(won't submit)</button>
      <button>Submit!!!</button>
      <!-- <button type="button">PLEASE DO NOT SUBMIT THE FORM</button> -->
      <input type="Submit" value="Click Me!" />
    </form>
    <hr />
    <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" id="" />
      <button>Saerch Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to everything</label>
      <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S:</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M:</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <p>
        <label for="meal">Please Select an Entree</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="veg">Vegetarian</option>
          <option value="steak">Steak</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of Cheese:</label>
        <input
          type="range"
          id="cheese"
          min="1"
          max="100"
          value="75"
          name="cheese_level"
        />
      </p>

      <p>
        <label for="requests">Any Special Requests?</label>
        <br />
        <textarea
          name=""
          id="requests"
          rows="10"
          cols="40"
          name="requests"
          placeholder="Type something here"
        ></textarea>
      </p>
      <button>Submit</button>
    </form>

    <!-- 정규표현식 -->
    <!-- ^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8, }$ -->
    <h2>Validations Demo</h2>
    <form action="/dummy">
      <label for="first">Enter First Name</label>
      <input type="text" name="first" id="first" required />
      <p>
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          minlength="5"
          maxlength="20"
          required
        />
      </p>
      <p>
        <input type="email" required>
      </p>
      <p>
        <input type="url">
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
